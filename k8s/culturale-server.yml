apiVersion: apps/v1
kind: Deployment
metadata:
  name: culturale-server
  labels:
    app: culturale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: culturale
  template:
    metadata:
      labels:
        app: culturale
    spec:
      containers:
        - name: culturale
          image: culturale/culturale-api:latest
          ports:
          - containerPort: 3000
          env:
          - name: USER_NAME
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: mongo-user
          - name: USER_PWD
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: mongo-password
          - name: DB_URL
            valueFrom:
              configMapKeyRef:
                name: mongo-config
                key: mongo-url
---
apiVersion: v1
kind: Service
metadata:
  name: culturale-service
spec:
  type: NodePort
  selector:
    app: culturale
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort:  30100
